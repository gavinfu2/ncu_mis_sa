    <script>   
var div = document.getElementById("order_status_panel");
var url_string = window.location.href;
var url = new URL(url_string);
var id = url.searchParams.get("id");
id=40;

function getAllOrderData() {
	  $.ajax({
        type: "GET",
        url: "../api/order.do",
        data: "order_id=" + id,
        crossDomain: true,
        cache: false,
        dataType: 'json',
        timeout: 5000,
        success: function (response) {
        	console.log(response);
            if(response.status == 200){
          	  updateHTML(response.response.data);
            }
        },
        error: function () {
            alert("無法連線到伺服器！");
        }
  });
}
getAllOrderData();

function updateHTML(data) {
	var status =  data['order_info']['order_status']
	if(status == 1 || status == 2)
		div.innerHTML = '<p class="aligncenter"><font face="微軟正黑體" size="6">餐點製作中</font></p><p class="aligncenter"><img src="static/images/cooking.gif" alt=""></p>';
	else if(status == 3)
		div.innerHTML = '<p class="aligncenter"><font face="微軟正黑體" size="6">餐點運送中</font></p><p class="aligncenter"><img src="static/images/delivering.gif" alt=""></p>';
	else if(status == 4)
		div.innerHTML = '<p class="aligncenter"><font face="微軟正黑體" size="6">目前尚無訂單處理中</font></p><p class="aligncenter"><img src="static/images/noOrder.jpg" alt=""></p>';
}
